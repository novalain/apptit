
<ion-view title="Nytt Recept">


    <ion-nav-bar class="bar-stable">
    
      <ion-nav-back-button class="button icon-left button-clear button-balanced">
      </ion-nav-back-button>

      <ion-nav-buttons side="right">
         <button style="color:#ef473a" ng-click="clearFields()" class="button button-icon ion-refresh"></button>
      </ion-nav-buttons>


    </ion-nav-bar>

    <ion-content class="has-header" has-bouncing="true">

      <div style="height:20px; background-color:white;">
      </div>

      <div style="float:left; border-top:1px solid #E0E0E0;" b ng-style="{'width': '{{window_width}}', 'height': '{{half_window_width}}'}">    

        <div class="list" style="float:left; " ng-style="{'width': '{{half_window_width}}', 'height': '{{half_window_width}}'}">
         
          <div style="border-right:1px solid #E0E0E0; border-bottom:1px solid #E0E0E0;" ng-style="{'height': '{{quarter_window_width}}'}">
          

            <label style="border:0px;"class="item item-input item-stacked-label">

              <span ng-style="{'margin-top': '{{margin_top_text}}'}" style="margin-left:2px;" class="input-label">Receptets namn</span>
              <input ng-style="{'width': '{{textbox_width}}'}"id="recipeName" type="text" placeholder="T.ex lasagne">
            </label>



          </div>

          <div style="border-right: 1px solid #E0E0E0;"ng-style="{'height': '{{quarter_window_width}}'}">
          <label style="border:0;"class="item item-input item-stacked-label">
            <span ng-style="{'margin-top': '{{margin_top_text}}'}" style="margin-left:2px;"class="input-label">Receptbeskrivning</span>
            <input ng-style="{'width': '{{textbox_width}}'}"id="recipeDesc" type="text" placeholder="En kort beskrivning">
          </label>
          </div>

        </div>

        <div id="userImageContainer" ng-click="takePicture()" style="float:left;" ng-style="{'width': '{{half_window_width}}', 'height': '{{half_window_width}}'}">
 
            <p id = "addImage">LÃ¤gg till bild?<br/><label class="button-icon ion-plus-round plusButton"></label> </p>

            <img id="userImage"/>
         </div> 

      </div>
        
      <label style="border-bottom:0;"class="item item-input">
        <span style="width:0px;padding-right:0;"class="input-label">Recept steg</span>
      
      <!--plus-knapp-->
        <label ng-click="addNewRecipeStep()" class="button-icon ion-plus-round plusButton"></label>

      </label>

      <div id="stepslist">

        <label class="item item-input no-border">
          <input class="stepItem" id="step1" type="text" placeholder="Steg 1">
        </label>
        <label class="item item-input no-border">
          <input class="stepItem" id="step2" type="text" placeholder="Steg 2">
        </label>

        <label class="item item-input no-border">
          <input style="width:60px;"type="text" class="stepItem" id="step3" placeholder="Steg 3">
        </label>

        </div>

        <label class="item item-input">
          <span style="width:0px; padding-right:0;"class="input-label">Ingredienser</span>

          <label ng-click="addNewIngredientStep()" class="button-icon ion-plus-round plusButton">
          </label>
        </label>

        <div id="ingredienslist">

          <label class="item item-input no-border">
            <input id = "ing1" class = "stepItem" type="text" placeholder="Ingrediens 1">
          </label>
          <label class="item item-input no-border">
            <input id="ing2" class="stepItem" type="text" placeholder="Ingrediens 2">
          </label>
          <label class="item item-input no-border">
            <input class="stepItem" id="ing3" type="text" placeholder="Ingrediens 3">
          </label>

        </div>        

      <!-- <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}">
      <img ng-show="imgURI === undefined" ng-src="http://placehold.it/160x160"> -->

      <div style="height:120px; width:100%; float:left;"></div>

    </ion-content>

    <ion-footer-bar ng-click="storeRecipeInfo()" align-title="left" class="bar-balanced">

        <h1 class="title">Spara <!-- <label class="icon ion-arrow-right-c"></label> --></h1>

    </ion-footer-bar>

</ion-modal-view>
