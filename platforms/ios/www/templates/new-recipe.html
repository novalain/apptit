
<ion-modal-view>

    <ion-header-bar>
      <h1 class="title">Lägg till nytt recept</h1>

      <!--fulhack tills vidare-->
      	<div style="margin-left:auto; margin-right:10px; ">
    		  <button ng-click="closeModal2()" class="button button-clear button-balanced">Klar</button>
    	  </div>

    </ion-header-bar>


    <ion-content class="has-header" has-bouncing="false">

      <div style="height:21px; background-color:white;">
      </div>

      <div class="item item-text-wrap">
        <p>Här kan du lägga till dina egna recept</p>
      </div> 

      <label class="item item-input">
        <span class="input-label">Receptets namn</span>
        <input type="text">
      </label>

      <label class="item item-input">
        <span class="input-label">Beskrivning</span>
        <input type="text">
      </label>

    </ion-content>

    <ion-footer-bar align-title="left" class="bar-assertive">
      <div class="buttons">
        <button class="button">Left Button</button>
      </div>
      <h1 class="title">Title!</h1>
      <div class="buttons" ng-click="doSomething()">
        <button class="button">Right Button</button>
      </div>
    </ion-footer-bar>

</ion-modal-view>
